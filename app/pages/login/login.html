<StackLayout>
    <Image src="res://logo_login" stretch="none" horizontalAlignment="center"></Image>

    <TextField hint="Email Address" keyboardType="email" [(ngModel)]="teacher.email"
               autocorrect="false" autocapitalizationType="none"></TextField>

    <Button text="Sign in" class="submit-button" (tap)="submitEmail()"></Button>
</StackLayout>
