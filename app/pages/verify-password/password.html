<Label text="Sign in to Tingr" class="login-header"></Label>
<StackLayout>
    <Image src="res://icon" stretch="none" horizontalAlignment="center"></Image>
    <TextField hint="Email Address" keyboardType="email" [(ngModel)]="teacher.email"
               autocorrect="false" autocapitalizationType="none"></TextField>

    <TextField hint="Password" secure="true" [(ngModel)]="teacher.password"></TextField>

    <Button text="Sign in" class="submit-button" (tap)="submitPassword()"></Button>
    <Label text="Forgot password" class="link forgot-password" (tap)="forgotPassword()"></Label>
</StackLayout>
